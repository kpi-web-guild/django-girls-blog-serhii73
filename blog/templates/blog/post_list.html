{% load i18n %}

<html>
<head>
    <title>{% trans "Django Girls blog" %}</title>
</head>
<body>
<div>
    <h1><a href="/">{% trans "Django Girls Blog" %}</a></h1>
</div>
{% for post in posts %}
    <div>
        <p>{% trans "published: " %}{{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}
</body>
</html>
